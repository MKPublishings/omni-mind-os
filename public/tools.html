  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
</head>
<body class="page">
  <div id="layout">
    <aside id="sidebar">
      <h1 class="logo">Omni Mind/OS</h1>

      <nav class="nav">
        <a href="/index.html" class="nav-link">Home</a>
        <a href="/chat.html" class="nav-link">Chat</a>
        <a href="/docs.html" class="nav-link">Docs</a>
        <a href="/modes.html" class="nav-link">Modes</a>
        <a href="/settings.html" class="nav-link">Settings</a>
        <a href="/about.html" class="nav-link">About</a>
        <a href="/tools.html" class="nav-link active">Tools</a>
      </nav>

      <div class="sidebar-footer">
        <span class="status-dot"></span>
        <span class="status-text">System: Online</span>
      </div>
    </aside>

    <main id="main" class="tools-main">
      <header class="page-header">
        <h2>Tools Dashboard</h2>
        <p class="subtitle">Active modules, diagnostics, and execution logs.</p>
      </header>

      <section class="tools-section">
        <h3>Active Tools</h3>
        <div class="tool-grid" id="tool-list">
          <!-- JS will populate tools here -->
        </div>
      </section>

      <section class="tools-section">
        <h3>Last Tool Call</h3>
        <div class="tool-log" id="last-tool-log">
          <p>No tool calls yet.</p>
        </div>
      </section>

      <section class="tools-section">
        <h3>Diagnostics</h3>
        <button id="refresh-tools" class="btn">Refresh Tools</button>
      </section>
    </main>
  </div>

  <script src="/scripts/tools.js"></script>
  <script>
(() => {
  const body = document.body;
  if (!body) return;

  let navigating = false;

  document.addEventListener("click", (e) => {
    const link = e.target.closest("a.nav-link");
    if (!link) return;

    // Ignore special cases
    const href = link.getAttribute("href");
    if (!href || href.startsWith("#")) return;
    if (link.target === "_blank" || link.hasAttribute("download")) return;
    if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) return;

    const url = new URL(link.href, window.location.href);
    if (url.origin !== window.location.origin) return;

    e.preventDefault();
    if (navigating) return;
    navigating = true;

    body.classList.add("page-transition");

    const ms =
      parseFloat(getComputedStyle(body).getPropertyValue("--page-transition-ms")) || 350;

    window.setTimeout(() => {
      window.location.assign(url.href);
    }, ms);
  });
})();
</script>
</body>
</html>
