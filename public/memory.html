<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni Ai â€“ Memory</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <style>
    .memory-toggle-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body class="page">
  <div id="layout">
    <aside id="sidebar">
      <h1 class="logo">Omni Ai</h1>

      <nav class="nav">
        <a href="/index.html" class="nav-link">Home</a>
        <a href="/chat.html" class="nav-link">Chat</a>
        <a href="/docs.html" class="nav-link">Docs</a>
        <a href="/modes.html" class="nav-link">Modes</a>
        <a href="/settings.html" class="nav-link">Settings</a>
        <a href="/about.html" class="nav-link">About</a>
      </nav>

      <div class="sidebar-footer">
        <span class="status-dot"></span>
        <span class="status-text">System: Online</span>
      </div>
    </aside>

    <main id="main" class="memory-main">
      <header class="page-header">
        <h2>Memory</h2>
        <p class="subtitle">View and manage your persistent knowledge.</p>
      </header>

      <section class="memory-list" id="memory-list">
        <!-- JS will populate memories here -->
      </section>

      <section class="memory-list" id="simulation-memory-section">
        <h3>Simulation Memory</h3>
        <p>Simulation state is stored separately from regular chat memory.</p>
        <label class="memory-toggle-row">
          <input type="checkbox" id="persist-simulation-memory" />
          Persist simulation memory?
        </label>
        <button id="clear-simulation-memory" class="btn danger">Clear simulation memory</button>
      </section>

      <div class="memory-actions">
        <button id="refresh-memories" class="btn">Refresh</button>
        <button id="clear-memories" class="btn danger">Clear All</button>
      </div>
    </main>
  </div>

  <script src="/scripts/memory.js"></script>
  <script src="/scripts/page-transition.js"></script>
</body>
</html>
