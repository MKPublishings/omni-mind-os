<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni Ai – Chat</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/chat.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/github-dark.min.css" />
</head>
<body class="page">
  <div id="layout">
    <aside id="sidebar">
      <h1 class="logo">Omni Ai</h1>

      <nav class="nav">
        <a href="/index.html" class="nav-link">Home</a>
        <a href="/chat.html" class="nav-link active">Chat</a>
        <a href="/docs.html" class="nav-link">Docs</a>
        <a href="/modes.html" class="nav-link">Modes</a>
        <a href="/settings.html" class="nav-link">Settings</a>
        <a href="/about.html" class="nav-link">About</a>
      </nav>

      <div class="sidebar-footer">
        <span class="status-dot"></span>
        <span class="status-text">System: Online</span>
      </div>
    </aside>

    <main id="main" class="chat-main">
      <header class="chat-header">
        <div>
          <h2>Omni Chat</h2>
          <p class="chat-subtitle">Ask, architect, and iterate across modes.</p>
        </div>
        <div class="chat-controls">
          <div class="model-selector dropdown-control" id="model-dropdown">
            <label for="model-btn">Model</label>
            <button id="model-btn" type="button" class="chat-control-btn" aria-haspopup="listbox" aria-expanded="false">Omni</button>
            <div id="model-menu" class="chat-dropdown" role="listbox" aria-label="Model selection">
              <button type="button" class="chat-dropdown-item" role="option" data-value="auto">Auto Router</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="omni">Omni</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="gpt-4o-mini">GPT‑4o Mini</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="gpt-4o">GPT‑4o</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="deepseek">DeepSeek</button>
            </div>
          </div>
          <div class="model-selector dropdown-control" id="mode-dropdown">
            <label for="mode-btn">Mode</label>
            <button id="mode-btn" type="button" class="chat-control-btn" aria-haspopup="listbox" aria-expanded="false">Auto</button>
            <div id="mode-menu" class="chat-dropdown" role="listbox" aria-label="Mode selection">
              <button type="button" class="chat-dropdown-item" role="option" data-value="auto">Auto</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="architect">Architect</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="analyst">Analyst</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="visual">Visual</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="lore">Lore</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="reasoning">Reasoning</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="coding">Coding</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="knowledge">Knowledge</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="system-knowledge">System Knowledge</button>
              <button type="button" class="chat-dropdown-item" role="option" data-value="simulation">Simulation</button>
            </div>
          </div>
          <button id="save-preferences-btn" type="button" class="chat-action-btn">Save Preferences</button>
          <button id="reset-memory-btn" type="button" class="chat-action-btn">Reset Memory</button>
        </div>
      </header>

      <section id="chat-area">
        <div id="mode-indicator">
          <span id="mode-label">Mode: Auto</span>
          <span id="simulation-badge" class="simulation-badge" hidden>Simulation: Inactive</span>
          <span id="model-inspector">Model: pending</span>
          <span id="api-status" aria-live="polite">API: checking…</span>
        </div>
        <div id="mind-state-panel" class="mind-state-panel" aria-live="polite">
          <div class="mind-state-row">
            <span id="mind-route">Route: chat</span>
            <span id="mind-persona">Persona: pending</span>
            <span id="mind-emotion">Emotion: pending</span>
          </div>
          <div id="mind-timeline" class="mind-timeline"></div>
        </div>
        <div id="chat-container"></div>

        <details id="simulation-panel" class="simulation-panel" hidden>
          <summary>Simulation Mode Controls</summary>
          <div class="simulation-controls">
            <button id="simulation-start-btn" type="button" class="chat-action-btn">Start Simulation</button>
            <button id="simulation-pause-btn" type="button" class="chat-action-btn">Pause Simulation</button>
            <button id="simulation-reset-btn" type="button" class="chat-action-btn">Reset Simulation</button>
            <button id="simulation-export-btn" type="button" class="chat-action-btn">Export Simulation State</button>
          </div>
          <label for="simulation-rules-editor" class="simulation-rules-label">Simulation Mode Rules Editor</label>
          <textarea id="simulation-rules-editor" class="simulation-rules-editor" rows="5" placeholder="rules:
- domain: system-state
- time: linear
- entities: bounded"></textarea>
          <div class="simulation-log-wrap">
            <strong>Simulation Log</strong>
            <div id="simulation-log" class="simulation-log" aria-live="polite"></div>
          </div>
        </details>

        <div id="input-area">
          <input
            id="user-input"
            type="text"
            placeholder="Enter to send..."
            autocomplete="off"
          />
          <button id="send-btn">Send</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/scripts/chat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
  <script src="/scripts/page-transition.js"></script>
</body>
</html>
