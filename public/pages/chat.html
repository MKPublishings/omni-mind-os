<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni Mind/OS – Chat</title>
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<body>
  <div id="layout">
    <aside id="sidebar">
      <h1 class="logo">Omni Mind/OS</h1>

      <nav class="nav">
        <a href="/index.html" class="nav-link">Home</a>
        <a href="/chat.html" class="nav-link active">Chat</a>
        <a href="/docs.html" class="nav-link">Docs</a>
        <a href="/modes.html" class="nav-link">Modes</a>
        <a href="/settings.html" class="nav-link">Settings</a>
        <a href="/about.html" class="nav-link">About</a>
      </nav>

      <div class="sidebar-footer">
        <span class="status-dot"></span>
        <span class="status-text">System: Online</span>
      </div>
    </aside>

    <main id="main" class="chat-main">
      <header class="chat-header">
        <div>
          <h2>Omni Chat</h2>
          <p class="chat-subtitle">Ask, architect, and iterate across modes.</p>
        </div>
        <div class="chat-controls">
          <div class="model-selector">
            <label for="model">Model</label>
            <select id="model">
              <option value="omni">Omni</option>
              <option value="gpt-4o-mini">GPT‑4o Mini</option>
              <option value="gpt-4o">GPT‑4o</option>
              <option value="deepseek">DeepSeek</option>
            </select>
          </div>
        </div>
      </header>

      <section id="chat-area">
        <div id="mode-indicator">Mode: Architect</div>
        <div id="chat-container"></div>

        <div id="input-area">
          <input
            id="user-input"
            type="text"
            placeholder="Ask Omni anything..."
            autocomplete="off"
          />
          <button id="send-btn">Send</button>
        </div>
      </section>
    </main>
  </div>

  <script src="/scripts/chat.js"></script>
</body>
</html>
