<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omni Mind/OS â€” Chat</title>
  <link rel="stylesheet" href="/styles/chat.css" />
</head>
<script src="/scripts/chat.js"></script>
<body>
  <div id="layout">

    <!-- Sidebar -->
    <aside id="sidebar">
      <h1 class="logo">Omni Mind/OS</h1>

      <button class="side-btn" onclick="window.location.href='/'">Home</button>
      <button class="side-btn" onclick="window.location.href='/docs.html'">Docs</button>
      <button class="side-btn" onclick="window.location.href='/modes.html'">Modes</button>
      <button class="side-btn" onclick="window.location.href='/settings.html'">Settings</button>

      <div class="mode-section">
        <h3>Modes</h3>
        <button class="mode-btn" data-mode="Architect">Architect</button>
        <button class="mode-btn" data-mode="Lore">Lore</button>
        <button class="mode-btn" data-mode="Visual">Visual</button>
        <button class="mode-btn" data-mode="Analyst">Analyst</button>
      </div>
    </aside>

    <!-- Chat Area -->
    <main id="chat-area">
      <div id="mode-indicator">Mode: Architect</div>

      <div id="chat-container"></div>

      <div id="input-area">
        <input id="chat-input" type="text" placeholder="Ask Omni anything..." />
        <button id="send-btn">Send</button>
      </div>
    </main>
    
  </div>
  
</body>
</html>
