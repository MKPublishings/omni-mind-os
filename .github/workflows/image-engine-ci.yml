name: Image Engine CI

on:
  push:
    branches:
      - "**"
    paths:
      - "**/*.js"
      - "**/*.cjs"
      - "**/*.mjs"
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "package-lock.json"
      - "tsconfig*.json"
      - "eslint.config.cjs"
      - ".github/workflows/image-engine-ci.yml"
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "codex/**"
  pull_request:
    paths:
      - "**/*.js"
      - "**/*.cjs"
      - "**/*.mjs"
      - "**/*.ts"
      - "**/*.tsx"
      - "package.json"
      - "package-lock.json"
      - "tsconfig*.json"
      - "eslint.config.cjs"
      - ".github/workflows/image-engine-ci.yml"
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - "codex/**"

jobs:
  validate-image-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run smoke test
        run: npm run test --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Validate image engine
        run: node ./omni-image-engine/utils/validator.js
