name = "omni-mind-os"
main = "src/index.ts"
compatibility_date = "2024-11-01"

[ai]
binding = "AI"

[vars]
OMNI_ENV = "development"

# Optional model aliases for omni runtime routing.
# Uncomment and set these to provider model IDs available in your account.
# MODEL_OMNI = "@cf/meta/llama-3.1-8b-instruct"
# MODEL_GPT_4O = "@cf/openai/gpt-4o"
# MODEL_GPT_4O_MINI = "@cf/openai/gpt-4o-mini"
# MODEL_DEEPSEEK = "@cf/deepseek-ai/deepseek-r1-distill-qwen-32b"
# MODEL_IMAGE = "@cf/black-forest-labs/flux-1-schnell"
# OPENAI_API_KEY = "your-openai-key"
# DEEPSEEK_API_KEY = "your-deepseek-key"
# OMNI_SIMULATION_PATHS = "2" # integer 2..4
# OMNI_MEMORY_RETENTION_DAYS = "45"
# OMNI_SESSION_MAX_AGE_HOURS = "72"
# OMNI_AUTONOMY_LEVEL = "balanced" # conservative | balanced | aggressive
# OMNI_ADMIN_KEY = "replace-with-strong-secret"
# OMNI_RESPONSE_MIN_CHARS = "2000"
# OMNI_RESPONSE_BASE_CHARS = "4500"
# OMNI_RESPONSE_MAX_CHARS = "50000"
# OMNI_MIN_OUTPUT_TOKENS = "512"
# OMNI_MAX_OUTPUT_TOKENS = "8192"
# OMNI_ENV = "development" # set to "production" to disable debug response headers

[[kv_namespaces]]
binding = "MIND"
id = "ddf695e484604a5a974ba5d4165f7102"
preview_id = "mind_kv_preview"

[[kv_namespaces]]
binding = "MEMORY"
id = "355f713328174c48aff53fad8d81d73e"
preview_id = "memory_kv_preview"

[observability]
enabled = true

[assets]
directory = "./public"
binding = "ASSETS"

# Optional D1 long-term memory binding.
# [[d1_databases]]
# binding = "OMNI_DB"
# database_name = "omni_memory"
# database_id = "<replace-with-d1-id>"
# migrations_dir = "migrations"

# Optional Durable Object session binding.
# [[durable_objects.bindings]]
# name = "OMNI_SESSION"
# class_name = "OmniSession"

# [[migrations]]
# tag = "v1"
# new_sqlite_classes = ["OmniSession"]

# Optional self-maintenance cron.
# [triggers]
# crons = ["*/30 * * * *"]