name = "omni-mind-os"
main = "src/index.ts"
compatibility_date = "2024-11-01"

[ai]
binding = "AI"

# Optional model aliases for omni runtime routing.
# Uncomment and set these to provider model IDs available in your account.
# [vars]
# MODEL_OMNI = "@cf/meta/llama-3.1-8b-instruct"
# MODEL_GPT_4O = "@cf/openai/gpt-4o"
# MODEL_GPT_4O_MINI = "@cf/openai/gpt-4o-mini"
# MODEL_DEEPSEEK = "@cf/deepseek-ai/deepseek-r1-distill-qwen-32b"
# OMNI_RESPONSE_MIN_CHARS = "2000"
# OMNI_RESPONSE_BASE_CHARS = "4500"
# OMNI_RESPONSE_MAX_CHARS = "30000"
# OMNI_ENV = "development" # set to "production" to disable debug response headers

[[kv_namespaces]]
binding = "MIND"
id = "ddf695e484604a5a974ba5d4165f7102"
preview_id = "mind_kv_preview"

[[kv_namespaces]]
binding = "MEMORY"
id = "355f713328174c48aff53fad8d81d73e"
preview_id = "memory_kv_preview"

[observability]
enabled = true

[assets]
directory = "./public"
binding = "ASSETS"