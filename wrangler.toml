name = "omni-mind-os"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Enable Cloudflare AI binding
[ai]
binding = "AI"

# KV Namespaces
[[kv_namespaces]]
binding = "MIND"
id = "ddf695e484604a5a974ba5d4165f7102"
preview_id = "mind_kv_preview"

[[kv_namespaces]]
binding = "MEMORY"
id = "355f713328174c48aff53fad8d81d73e"
preview_id = "memory_kv_preview"

# Optional: Observability
[observability]
enabled = true

# If you're deploying via Cloudflare Pages with Functions:
# Uncomment this block:
#
# [build]
# command = "npm run build"
# functions = "functions"
# 
# [site]
# bucket = "./public"