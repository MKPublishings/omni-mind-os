name = "omni-mind-os"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Enable Cloudflare AI binding
[ai]
binding = "AI"

# KV Namespaces
[[kv_namespaces]]
binding = "MEMORY"
id = "memory_kv_id"
preview_id = "memory_kv_preview"

[[kv_namespaces]]
binding = "TOOLS"
id = "tools_kv_id"
preview_id = "tools_kv_preview"

# Optional: Observability
[observability]
enabled = true

# If you're deploying via Cloudflare Pages with Functions:
# Uncomment this block:
#
# [build]
# command = "npm run build"
# functions = "functions"
# 
# [site]
# bucket = "./public"