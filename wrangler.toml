name = "omni-mind-os"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Cloudflare AI binding
[ai]
binding = "AI"

# KV Namespaces
[[kv_namespaces]]
binding = "MIND"
id = "ddf695e484604a5a974ba5d4165f7102"
preview_id = "mind_kv_preview"

[[kv_namespaces]]
binding = "MEMORY"
id = "355f713328174c48aff53fad8d81d73e"
preview_id = "memory_kv_preview"

# Observability
[observability]
enabled = true

# Build (required for Pages + Functions hybrid)
[build]
command = "npm run build"
functions = "functions"

# Static site directory
[site]
bucket = "./public"

# Asset binding for hybrid routing
[assets]
binding = "ASSETS"
directory = "./public"